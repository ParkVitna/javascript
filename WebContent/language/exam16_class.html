<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script>
			//JSON으로 객체를 생성
			var car1 = {
					type:"승용차",
					model:"그랜저",
					price:10000,
					speed: 0,
					sound: function(){
						console.log("빵빵");
					},
					setSpeed: function(speed) {
						this.speed = speed;
					}
			};
			console.log(car1.type);
			car1.sound();
			car1.setSpeed(60);
			console.log(car1.speed);
			
			//Prototype을 이용한 클래스 선언
			//생성자 함수(this가 들어가면) -> 재사용을 할때 훨씬 좋은 방법
			function Car() {
				this.type = "승용차";
				this.model = "그랜저";
				this.price = 10000;
				this.speed = 0;
				this.sound = function() {
					console.log("빵빵");
				};
				this.setSpeed = (speed) => {
					this.speed = speed;
				};
			}
			var car2 = new Car();
			console.log(car2.type);
			car2.sound();
			car2.setSpeed(60);
			console.log(car2.speed);
			
			
			/* //객체 생성 -> new 라는 연산자와 함께
			var car2 = new Car();
			console.log(car2); */
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				클래스 (객체의 설계도)
			</div>
			<div class="card-body">
				
			</div>
		</div>
	</body>
</html>
