<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script>
			function checkData() {
				console.log("checkData() 실행");
				event.preventDefault();
				
				//input 태그의 값을 얻는 방법
				var ui = $("#uid").val();
				console.log("ui: ", ui);
				var utel = $("#utel").val();
				console.log("tel: ", utel);
				var uemail = $("#uemail").val();
				console.log("email: ", uemail);
				var upassword = $("#upassword").val();
				console.log("password: ", upassword);
				
				//checkbox에서 체크된 것만 얻기
				var checkedSkills = $("[name=skill]:checked");
				//방법1
				for(var i=0; i<checkedSkills.length; i++){
					//console.log(checkedSkills[i].value);
					console.log($(checkedSkills[i]).val()); //방법2의 $(this) 사용한 것과 같음
				}
				//방법2
				checkedSkills.each(function() {
					//console.log(this.value());
					console.log($(this).val());
				});
				
				//radio에서 체크된 것만 얻기
				var checkedJob = $("[name=ujob]:checked");
				console.log(checkedJob.val()); //체크된 게 하나밖에 없는 라디오니까
			}
		</script>	
	</head>
	<body>
	<body>
		<div class="card">
			<div class="card-header">
				form 태그와 유효성 검사
			</div>
			<div class="card-body">
				<form onsubmit="checkData()">
					<div class="form-group">
				    	<label for="uid">아이디</label>
				    	<input type="text" class="form-control" id="uid" minlength="3" maxlength="10" required>
					 </div>
					 <div class="form-group">
				    	<label for="utel">전화번호</label>
				    	<input type="text" class="form-control" id="utel" required pattern="010-\d{3,4}-\d{4}">
					 </div>
				  	<div class="form-group">
				    <label for="uemial">이메일</label>
				    <input type="email" class="form-control" id="uemail" required> <!-- email type은 유효성 검사가 들어있음. 주면 안됨-->
				  </div>
				  <div class="form-group">
				    <label for="upassword">비밀번호</label>
				    <input type="password" class="form-control" id="upassword">
				  </div>
				  <div>
				    <input type="checkbox" name="skill" checked value="java"> 자바
				    <input type="checkbox" name="skill" value="javascript"> 자바스크립트
				    <input type="checkbox" name="skill" value="react"> 리액트
				  </div>
				  <div>
				    <input type="radio" name="ujob" value="developer"> 개발자
				    <input type="radio" name="ujob" checked value="designer"> 디자이너
				    <input type="radio" name="ujob" value="PM"> 프로젝트 관리자
				  </div>
				  <div>
				  	생년월일: <input type="date"/>
				  </div>
				  <div>
				    <input type="checkbox" id="upublic">
				    <label for="upublic">공개여부</label>
				  </div>
				  
				  <!-- <div style="display:flex; align-items: center;"> -->
				  <div class="d-flex align-items-center">
					  <button class="btn btn-primary">가입</button>
					  <input type="image" src="/javascript/common/images/join.PNG"/>
					  <input type="submit" value="가입"/>
				  </div>
				</form>
			</div>
		</div>
	</body>
</html>
