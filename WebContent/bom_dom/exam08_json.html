<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="/javascript/common/bootstrap-4.6.0/css/bootstrap.min.css">
		<script src="/javascript/common/js/jquery-3.5.1.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script src="/javascript/common/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
		<script>
			//JavaScript 객체/배열 <=> JSON 문자열
			const obj1 = {name:"홍길동", age:26, job:"개발자", adult:true};
			const json1 = JSON.stringify(obj1);
			console.log(json1);
			
			const json2 = '{"bno":1, "title":"제목", "writer":"홍길동"}';
			const obj2 = JSON.parse(json2);
			console.log(obj2);
			
			const arr3 = [{name:"홍길동", age:26}, {name:"감자바", age:27}]; //배열의 항목이 객체
			const json3 = JSON.stringify(arr3);
			console.log(json3);
			
			const json4 = '[{"name":"홍길동","age":26},{"name":"감자바","age":27}]';
			const arr4 = JSON.parse(json4);
			console.log(arr4);
			
			//JavaScript 객체의 속성을 작성하는 법
			const name = "홍길동";
			const age = 26;
			const job = "개발자";
			const adult = true;
			//const obj5 = {name:name, age:age, job:job, adult:adult}; //속성명:변수
			const obj5 = {name, age, job, adult}; //변수만 들어갈 때 -> 속성명과 변수가 같다고 인식하고 위처럼 만들어줌
			console.log(obj5);
			
		</script>	
	</head>
	<body>
		<div class="card">
			<div class="card-header">
				JSON (JavaScript Object Nation)
			</div>
			<div class="card-body">
				
			</div>
		</div>
	</body>
</html>
